version: '3'

services:
  rust-mysql-test:
    image: rust-mysql-test
    ports:
      - 12080:8080
    networks:
      - shop-api-network
    depends_on:
      - db
    restart: always
  # Database
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: shop-api
      MYSQL_USER: shop-api
      MYSQL_PASSWORD: shop-api
    networks:
      - shop-api-network
    ports:
      - 3306:3306
  # phpmyadmin
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '8080:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: password 
    networks:
      - shop-api-network
networks:
  shop-api-network:
volumes:
  db_data: